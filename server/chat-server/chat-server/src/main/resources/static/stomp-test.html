<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>WebSocket Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        input, button { padding: 6px; margin: 3px; }
        #chatArea { display: none; }
        #messages { border: 1px solid #ddd; padding: 10px; height: 250px; overflow-y: auto; }
        #onlineUsers { margin-top: 10px; }
        .private { color: blue; }
        .system { color: gray; font-style: italic; }
    </style>
</head>
<body>
<h2>ğŸ’¬ WebSocket Chat App</h2>

<!-- Khu vá»±c Ä‘Äƒng nháº­p -->
<div id="authArea">
    <h3>ÄÄƒng kÃ½ / ÄÄƒng nháº­p</h3>
    <input id="username" placeholder="TÃªn Ä‘Äƒng nháº­p" />
    <input id="password" type="password" placeholder="Máº­t kháº©u" />
    <button onclick="register()">ÄÄƒng kÃ½</button>
    <button onclick="login()">ÄÄƒng nháº­p</button>
</div>

<!-- Khu vá»±c chat -->
<div id="chatArea">
    <h3>Xin chÃ o, <span id="currentUser"></span>!</h3>
    <button onclick="logout()">ÄÄƒng xuáº¥t</button>
    <div>
        <input id="receiver" placeholder="NgÆ°á»i nháº­n (Ä‘á»ƒ trá»‘ng = nhÃ³m)" />
        <input id="message" placeholder="Ná»™i dung" />
        <button onclick="send()">Gá»­i</button>
    </div>

    <h4>ğŸŸ¢ NgÆ°á»i Ä‘ang online:</h4>
    <ul id="onlineUsers"></ul>

    <h4>ğŸ’¬ Tin nháº¯n:</h4>
    <ul id="messages"></ul>
</div>

<script>
    let stompClient = null;
    let username = null;

    // ========== ÄÄ‚NG KÃ / ÄÄ‚NG NHáº¬P ==========
    async function register() {
        const u = usernameInput(), p = passwordInput();
        if (!u || !p) return alert("Nháº­p username vÃ  password");
        const res = await fetch("/api/auth/register", {
            method: "POST", headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username: u, password: p})
        });
        const text = await res.text();
        alert(text);
    }

    async function login() {
        const u = usernameInput(), p = passwordInput();
        if (!u || !p) return alert("Nháº­p username vÃ  password");

        const res = await fetch("/api/auth/login", {
            method: "POST", headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username: u, password: p})
        });

        if (res.ok) {
            const user = await res.json();
            username = user.username;

            document.getElementById("authArea").style.display = "none";
            document.getElementById("chatArea").style.display = "block";
            document.getElementById("currentUser").innerText = username;

            connectSocket();
            loadOnline(); // initial list
        } else {
            alert(await res.text() || "ÄÄƒng nháº­p tháº¥t báº¡i!");
        }
    }

    async function logout() {
        if (stompClient) stompClient.disconnect();
        await fetch(`/api/auth/logout?username=${username}`, {method: "POST"});
        document.getElementById("authArea").style.display = "block";
        document.getElementById("chatArea").style.display = "none";
        username = null;
    }

    // ========== WEBSOCKET ==========
    function connectSocket() {
        const socket = new SockJS(`http://localhost:8080/ws-chat?user=${username}`);
        stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {
            console.log("âœ… Connected as " + username);

            stompClient.subscribe("/topic/messages", (msg) => show(JSON.parse(msg.body)));
            stompClient.subscribe("/user/queue/private", (msg) => show(JSON.parse(msg.body)));

            // ğŸ”¥ Nháº­n danh sÃ¡ch online cáº­p nháº­t theo thá»i gian thá»±c
            stompClient.subscribe("/topic/status", (msg) => {
                const users = JSON.parse(msg.body);
                console.log("ğŸ“¡ Received /topic/status:", users);
                updateOnlineList(users);
            });

            stompClient.send("/app/login", {}, JSON.stringify({ sender: username }));
        });
    }

    // ========== Gá»¬I TIN NHáº®N ==========
    async function send() {
        const receiver = document.getElementById("receiver").value.trim();
        const content = document.getElementById("message").value.trim();
        if (!content) return;
        const msg = { sender: username, receiver, content };

        if (receiver === "") {
            stompClient.send("/app/chat", {}, JSON.stringify(msg));
        } else {
            const res = await fetch("/api/auth/online");
            const users = await res.json();
            const target = users.find(u => u.username === receiver && u.online);
            if (!target) {
                show({ sender: "System", content: receiver + " hiá»‡n Ä‘ang offline!", type: "SYSTEM", timestamp: new Date().toISOString() });
                return;
            }
            stompClient.send("/app/private", {}, JSON.stringify(msg));
        }
        document.getElementById("message").value = "";
    }

    // ========== HIá»‚N THá»Š ==========
    function show(msg) {
        const li = document.createElement("li");
        const time = msg.timestamp ? `[${new Date(msg.timestamp).toLocaleTimeString()}] ` : "";
        li.textContent = `${time}${msg.sender}: ${msg.content}`;
        if (msg.type === "PRIVATE") li.classList.add("private");
        if (msg.type === "SYSTEM") li.classList.add("system");
        document.getElementById("messages").appendChild(li);
    }

    function updateOnlineList(users) {
        const list = document.getElementById("onlineUsers");
        list.innerHTML = "";
        users.forEach(u => {
            const li = document.createElement("li");
            li.textContent = u.username + (u.online ? " âœ…" : "");
            list.appendChild(li);
        });
    }

    // ========== Láº¤Y ONLINE BAN Äáº¦U ==========
    async function loadOnline() {
        const res = await fetch("/api/auth/online");
        const users = await res.json();
        updateOnlineList(users);
    }

    // ========== ÄÄ‚NG XUáº¤T KHI ÄÃ“NG TRANG ==========
    window.addEventListener("beforeunload", () => {
        if (username) fetch(`/api/auth/logout?username=${username}`, {method: "POST"});
    });

    const usernameInput = () => document.getElementById("username").value.trim();
    const passwordInput = () => document.getElementById("password").value.trim();
</script>
</body>
</html>
